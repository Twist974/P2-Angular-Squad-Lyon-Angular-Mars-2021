<div class="container-fluid">
  <div>
    <div>
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let joueuse of joueuses">
          <img [src]="joueuse.img" alt="slide joueuses"  style="width: 100%; height: 800px">
          <div id="test" class="carousel-caption">
            <p>{{joueuse.nom | uppercase}}</p>
            <p [innerText]="joueuse.sport"></p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
